<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="nm"></p>

<script>
const names = ["diksha", "kalyani", "Madhuri","Nilima"];
document.getElementById("nm").innerHTML = names;
</script>


<h2>JavaScript Arrays Using index based</h2>
<p id="tr"></p>

<script>
const tree = [];
tree[0]= "mango Tree";
tree[1]= "Neem Tree";
tree[2]= "Jackfruit Tree";
document.getElementById("tr").innerHTML = tree;
</script>


<h2>JavaScript Arrays Using New Keyword</h2>
<p id="nk"></p>

<script>
const cars = new Array("Saab", "Volvo", "BMW");
document.getElementById("nk").innerHTML = cars;
</script>

<h2>JavaScript Arrays How to calculate length</h2>
<p id="cm"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("cm").innerHTML = fruits.length;
</script>

<h2>JavaScript Arrays How to calculate length-1</h2>
<p id="cr"></p>

<script>
var colors = ["Green", "Pink", "Blue", "Red"];
document.getElementById("cr").innerHTML = colors[colors.length-1];
</script>



</body>
</html>
