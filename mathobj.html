<html>
<body>

<h2>JavaScript using  Math.PI</h2>

<p style="color:blue;">Math.PI</p>
<script>
document.write(Math.PI);
</script>


<p style="color:orange;">Math.Round</p>
<script>
document.write(Math.round(4.6));
</script>

<p style="color:green;">Math.ceil</p>
<script>
document.write(Math.ceil(4.1));
</script>

<p style="color:red;">Math.floor</p>
<script>
document.write(Math.floor(4.1));
</script>

</body>
</html>
