<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>



<p id="demo"></p>

<script>
let text = "Hello welcome to edubridge 1 12 123";
let pattern = /\d{1}/g;
let result = text.match(pattern);

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
