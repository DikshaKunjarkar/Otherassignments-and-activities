<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>Do a case-insensitive search for global</p>

<p id="reg"></p>

<script>
let text = "welcome to edubridge to learn javascript";
let pattern = /to/g;
let result = text.match(pattern);

document.getElementById("reg").innerHTML = result;
</script>

</body>
</html>
