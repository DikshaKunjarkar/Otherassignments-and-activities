<!DOCTYPE html>
<html>
<body>

<p>using concat</p>
<script>

var pets=["cat,"dog","parrot","sparrow"];
var wilds=["tiger","wolf","zebra"];
 var animals=pets.concat.(wilds);

document.write(animals);

</script>

<p>using indexof</p>
<script>

var electronics=["fan", "iron","tv","mobile"];
document.write(electronics.indexOf("fan"));
document.write(electronics.indexOf("iron"));
document.write(electronics.indexOf("mobile"));

</script>
